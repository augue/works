<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .container {
            padding: 0;
        }

        .navplus {
            color: hsl(74, 95%, 45%);
        }

        .cardplus {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand navplus" href="#">HR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <section>
            <div class="card cardplus">
                <div class="card-header">
                    Employee form
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="group">
                                    <label for="fullname" class="form-label">full name</label>
                                    <input type="text" id="fullname" class="form-control" aria-describedby="">
                                </div>
                                <div class="group">
                                    <label for="gender" class="form-label">gender</label>
                                    <select class="form-control" name="gender">
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="group">
                                    <label for="Qualification" class="form-label">Qualification</label>
                                    <select class="form-control">
                                        <option value="">Select Qualification</option>
                                        <option value="Degree">1st Degree</option>
                                        <option value="Masters">Masters</option>
                                        <option value="PHD">PHD</option>
                                    </select>
                                </div>
                                <div class="group">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-control">
                                        <option value="">Select Department</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Production">Production</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </div>



                            </div>
                            <div class="col-md-4">
                                <div class="group">
                                    <label for="salary" class="form-label">Salary</label>
                                    <input type="number" id="salary" class="form-control" aria-describedby="">
                                </div>
                            
                                <div class="group">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" id="dob" class="form-control" aria-describedby="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
